<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap implementation -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Donor Page</title>
    <style>
        *{
            font-family: "Helvetica-Light", Helvetica, sans-serif;
        }
        #mainContainer{
            position: absolute;
            top: 5%;
        }
        #titleElement{
            padding: 5px 50px;
            background-color: #B5EAD7;
            border-radius: 25px;
            color: #FFFFFF;
            font-size: 36px;
            -webkit-font-smoothing: antialiased;
        }
        #submitForm{
            padding-top: 30px;
        }
        input[type=text]{
            display: inline;
            width: 50%;
            font-size: 26px;
            -webkit-font-smoothing: antialiased;
            line-height: unset;
            box-shadow: rgb(181, 234, 215) 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        #reasonLabel{
            padding-top: 10px;
            font-size: 26px;
            color: grey;
            -webkit-font-smoothing: antialiased;
            padding
        }
        #reasonInput{
            padding-top: 20px;
            display: block;
            width:50%;
            background: rgba(181, 234, 215, 0.20);
            border: none;
            height: 200px;
            font-size:26px;
            -webkit-font-smoothing: antialiased;
         }
        #nextButton{
            border-color:#B5EAD7;
            color:#B5EAD7;
            font-size: 26px;
            border-radius: 25px;
            padding: 5px 50px;
        }
    </style>

</head>
<body>
    <div class="container-fluid" id="mainContainer">
        <div class="row justify-content-center">
            <b id="titleElement">Donor</b>
        </div>
        <form action="" id="submitForm">
            <div class="form-group">
                <label for="nameInput"></label>
                <input type="text" class="form-control" id="nameInput" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="emailInput"></label>
                <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="orgInput"></label>
                <input type="text" class="form-control" id="orgInput" placeholder="Name of Charitable Organization">
            </div>
            <div class="form-group">
                <label for="emailInput"></label>
                <input type="text" class="form-control" id="linkInput" placeholder="Link to Donation Portal">
            </div>
            <div class="form-group">
                <label for="reasonInput" id="reasonLabel">Why are you donating?</label>
                <textarea class="form-control" id="reasonInput" placeholder="Limit to 150 characters" rows="3"></textarea>
            </div>
            <a href="payment.html" id="nextButton" class="btn btn-outline-primary" role="button" aria-pressed="true"><b>Next</b></a>
        </form>
    </div>

    <!-- **ADD FORM ACTION when we integrate with Firebase -->

    <!-- bootstrap implementation tags -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
