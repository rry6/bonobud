<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap implementation -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Donor Page</title>
    <style>
        *{
            font-family: "Helvetica-Light", Helvetica, sans-serif;
        }
        #mainContainer{
            position: absolute;
            top: 2%;
        }
        #titleElement{
            padding: 5px 50px;
            background-color: #B5EAD7;
            border-radius: 25px;
            color: #FFFFFF;
            font-size: 36px;
            -webkit-font-smoothing: antialiased;
        }
        #submitForm{
            padding-top: 30px;
        }
        input[type=text]{
            display: inline;
            width: 50%;
            font-size: 26px;
            -webkit-font-smoothing: antialiased;
            line-height: unset;
            box-shadow: rgb(181, 234, 215) 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        input[type=number]{
            display: inline;
            width: 50%;
            font-size: 26px;
            -webkit-font-smoothing: antialiased;
            line-height: unset;
            box-shadow: rgb(181, 234, 215) 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        #reasonLabel{
            padding-top: 10px;
            font-size: 26px;
            color: grey;
            -webkit-font-smoothing: antialiased;
            padding
        }
        #reasonInput{
            padding-top: 20px;
            display: block;
            width:50%;
            background: rgba(181, 234, 215, 0.20);
            border: none;
            height: 200px;
            font-size:26px;
            -webkit-font-smoothing: antialiased;
         }
        #submitButton,#backButton{
            border-color:#B5EAD7;
            color:#B5EAD7;
            font-size: 26px;
            border-radius: 25px;
            padding: 5px 50px;
        }
        #submitButton:hover,#backButton:hover{
            background-color: #B5EAD7;
            color: #FFFFFF;
        }
        #emailNote{
            font-size: 26px;
            color: grey;
            -webkit-font-smoothing: antialiased;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
    <div class="container-fluid" id="mainContainer">
        <div class="row justify-content-center">
            <b id="titleElement">Donor</b>
        </div>
        <form action="" id="submitForm">

    <!-- Page 1 - Instructions (CURRENTLY HIDDEN) -->
          <div id = "page1" style="visibility:hidden; position:absolute"> <!--Instructions-->
            Instructions? <br>
            <a href="index.html" class="btn btn-lg btn-primary" role="button" aria-pressed="true"><b>Home</b></a>
            <p><input type="button" class="btn btn-outline-primary" id="nextButton" value= "Let's go!" onClick="showLayer('page2')"></p>
          </div>

    <!-- Page 2 - Donor Form -->

          <div id="page2" style="visibility:visible;"> <!--info input-->
            <div class="form-group">
                <label for="nameInput"></label>
                <input type="text" class="form-control" id="nameInput" placeholder="Full Name" required="true">
            </div>
            <div class="form-group">
                <label for="emailInput"></label>
                <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="orgInput"></label>
                <input type="text" class="form-control" id="orgInput" placeholder="Name of Charitable Organization" required>
            </div>
            <div class="form-group">
                <label for="linkInput"></label>
                <input type="text" class="form-control" id="linkInput" placeholder="Link to Donation Portal" >
            </div>
            <div class="form-group">
                <label for="amount"></label>
                <input type="number" class="form-control" id="amount" placeholder="Amount to Donate ($)" required>
            </div>
            <div class="form-group">
                <label for="reasonInput" id="reasonLabel">Why are you donating? (optional)</label>
                <textarea class="form-control" id="reasonInput" placeholder="Limit to 150 characters" rows="3"></textarea>
            </div>
              <div id="emailNote">Have questions? Email us at teambonobud@gmail.com</div>
              <p><a href="index.html" class="btn btn-outline-primary" role="button" aria-pressed="true" id="backButton">Back</a></p>
              <p><input type="button" class="btn btn-outline-primary" id="submitButton" value= Submit! onClick="showLayer('page 3');"></p>
          </div>

    <!-- Page 3 - Submission Confirmation for Donor -->

        <div id="page 3" style="visibility:hidden;">
          <div id="submitted"></div>
          <a href="index.html" class="btn btn-lg btn-primary" role="button" aria-pressed="true"><b>Home</b></a>
        </div>
        </form>
    </div>

    <!-- bootstrap implementation tags -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Firestore implementation-->
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>


    <script src="./donor.js"></script>
</body>
</html>
