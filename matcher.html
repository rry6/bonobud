<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap implementation -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Matcher Page</title>
    <style>
        *{
            font-family: "Helvetica-Light", Helvetica, sans-serif;
        }
        #mainContainer{
            position: absolute;
            top: 5%;
        }
        #titleElement{
            padding: 5px 50px;
            background-color: #FFDAC1;
            border-radius: 25px;
            color: #FFFFFF;
            font-size: 36px;
            -webkit-font-smoothing: antialiased;
        }
        #submitForm{
            padding-top: 30px;
        }
        input[type=text]{
            display: inline;
            width: 50%;
            font-size: 26px;
            -webkit-font-smoothing: antialiased;
            line-height: unset;
            box-shadow: #FFDAC1 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        #nextButton{
            border-color:#FFDAC1;
            color:#FFDAC1;
            font-size: 26px;
            border-radius: 25px;
            padding: 5px 50px;
        }
    </style>

</head>
<body>
<div class="container-fluid" id="mainContainer">
    <div class="row justify-content-center">
        <b id="titleElement">Matcher</b>
    </div>
    <form action="" id="submitForm">
        <div class="form-group">
            <label for="nameInput"></label>
            <input type="text" class="form-control" id="nameInput" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="companyInput"></label>
            <input type="text" class="form-control" id="companyInput" placeholder="Company Name">
        </div>
        <div class="form-group">
            <label for="emailInput"></label>
            <input type="text" class="form-control" id="emailInput" placeholder="Company Email (For verification purposes)">
        </div>
        <div class="form-group">
            <label for="personalEmailInput"></label>
            <input type="text" class="form-control" id="personalEmailInput" placeholder="Personal Email">
        </div>
        <a href="matcherTwo.html" id="nextButton" class="btn btn-outline-primary" role="button" aria-pressed="true"><b>Next</b></a>
    </form>
</div>

<!-- **ADD FORM ACTION when we integrate with Firebase -->

<!-- bootstrap implementation tags -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
