<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap implementation -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="./favicon.png" />

    <title>Matcher Page</title>
    <style>
        *{
            font-family: "Helvetica-Light", Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        #mainContainer{
            position: absolute;
            top: 2%;
        }
        #page1{
          width: 100%;
        }
        #titleElement{
            padding: 5px 50px;
            background-color: #FFDAC1;
            border-radius: 25px;
            color: #FFFFFF;
            font-size: 36px;
        }
        #submitForm{
            padding-top: 30px;
        }
        .textInput{
            display: inline;
            width: 94%;
            font-size: 26px;
            line-height: unset;
            box-shadow: #FFDAC1 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        .searchClass{
            display: inline;
            font-size: 26px;
            line-height: unset;
            box-shadow: #FFDAC1 0px 1px;
            padding: 0px 0px 1px;
            border-width: initial;
            border-style: none;
            border-color: initial;
            outline: none;
            border-radius: 0px;
            background: none;
            transition: box-shadow 0.1s ease-out 0s;
        }
        #nextButton{
            border-color:#FFDAC1;
            color:#FFDAC1;
            font-size: 26px;
            border-radius: 25px;
            padding: 5px 50px;
        }
        .noteLabel{
            padding-top: 10px;
            padding-left: 5px;
            font-size: 26px;
            color: grey;
        }
        #noteInput{
            padding-top: 20px;
            display: block;
            width:95%;
            background: rgba(255, 218, 193, 0.20);
            border: none;
            height: 200px;
            font-size:26px;
        }
        #matcherRate{
            width: 45%;
        }
        #submitButton, #backButton, #firstBackButton{
            border-color:#FFDAC1;
            color:#FFDAC1;
            font-size: 26px;
            border-radius: 25px;
            padding: 5px 50px;
        }
        #backButton{
            margin-right: 20px;
        }
        #submitButton{
          margin-left: 20px;
        }
        #backButton:hover, #submitButton:hover, #firstBackButton:hover{
            background-color: #FFDAC1;
            color: #FFFFFF;
        }
        .btn-outline-success{
            color: #000000;
            background-color:#FFFFFF;
            margin-bottom:10px;
            margin-right:10px;
            border-color: #FFDAC1;
            width:500px;
            height: 160px;
        }
        .btn-outline-success:hover{
            color: #FFFFFF;
            background-color:#FFDAC1;
            border-color: #FFDAC1;
        }
        .btn-outline-warning{
            color: #000;
            border:none;
        }
        .btn-outline-warning:hover{
            color: #FFFFFF;
            background:none;
        }
        #under25Button, #midButton, #over50Button{
            color: #000000;
            border-color: #FFDAC1;
        }
        #under25Button:hover, #midButton:hover, #over50Button:hover{
            background-color: #FFDAC1;
            color: #FFFFFF;
        }
        #under25Button.active,#midButton.active,#over50Button.active{
            background-color: #FFDAC1;
            color:#FFFFFF;
        }
        #filterButtons{
            margin-bottom: 10px;
        }
        #searchButton{
            border-color: #FFDAC1;
            color:#000000;
        }
        #searchButton:hover{
            color:#FFFFFF;
            background-color: #FFDAC1;
        }
        #loadButton{
            border-color: #FFDAC1;
            color: #000000;
            margin-top:10px;
        }
        #loadButton:hover{
            background-color: #FFDAC1;
            color: #FFFFFF;
        }
        #emailNote{
            font-size: 26px;
            color: grey;
            margin-bottom: 15px;
            padding-left:5px;
        }
        #searchBar{
            width: 80%;
        }
        #summaryBox{
          margin-top: 20px;
        }
        @media only screen and (max-width: 576px){
          .textInput{
            font-size: 18px;
          }
          #titleElement{
            font-size: 26px;
          }
           #noteInput{
             font-size: 18px;
           }
           .noteLabel{
             font-size: 18px;
           }
           #emailNote{
             display: none;
           }
           #backButton, #submitButton, #firstBackButton{
             font-size: 18px;
           }
           #backButton{
             margin-right: 10px;
           }
           #submitButton{
             margin-left: 10px;
           }
           .displayBox{
             font-size: 12px;
           }
           .btn-outline-success{
             width: 300px;
             height: 125px;
           }
           #filterButtons{
             font-size: 14px;
           }
           #under25Button, #midButton, #over50Button{
             font-size: 14px;
           }
           #searchBar{
             font-size: 12px;
           }
        }
    </style>

</head>
<body onLoad ="loadDefault()">
<div class="container-fluid" id="mainContainer">
    <div class="row justify-content-center">
        <b id="titleElement">Matcher</b>
    </div>

    <!-- Page 1 - Feed for finding a donor to match -->

      <div id="page1" style="visibility:visible; position:absolute"> <!--select a donor-->
          <div class="row justify-content-center">
            <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6">
              <div id="top" class="form-group">
                <label for="searchBar"></label>
                    <input type="text" class="form-control searchClass" id="searchBar" placeholder="Search by Charity Name" onblur="blurInput()">
                    <input type="button" class="btn btn-outline-primary" id="searchButton" value= "Search!" onClick="search()">
              </div>
            </div>
          </div>
          <div class = "row justify-content-center" id = "filterButtons">
            <span class="align-middle"> Filter by amount: &nbsp
            <input type="button" class="btn btn-outline-primary" id="under25Button" value= "Less than $25" onClick="loadUnder25()">
            <input type="button" class="btn btn-outline-primary" id="midButton" value= "$25 - $50" onClick="load25to50()">
            <input type="button" class="btn btn-outline-primary" id="over50Button" value= "Over $50" onClick="loadOver50()">
          </span>
          </div>
        <div class = "row justify-content-center" id= "feed"></div>
        <div class = "row justify-content-center">
          <p><input type="button" class="btn btn-outline-primary" id="loadButton" value= "Load more" onClick = "more()"></p>
        </div>
        <div class= "row justify-content-center">
          <p><a href="index.html" class="btn btn-outline-primary" id="firstBackButton" role="button" aria-pressed="true">Back</a></p>
        </div>
      </div>

     <!-- Page 2 - Entering the Matcher Information -->

      <div id = "page2" style="visibility:hidden;"> <!--info input-->
        <!-- add summary of donor -->
        <div class="row justify-content-center" id="summaryBox">
          <div id="donorSummary"> </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="nameInput"></label>
              <input type="text" class="form-control textInput" id="nameInput" placeholder="Full Name *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="companyInput"></label>
              <input type="text" class="form-control textInput" id="companyInput" placeholder="Company Name *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="emailInput"></label>
              <input type="text" class="form-control textInput" id="emailInput" placeholder="Company Email (For verification purposes) *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="emailInput"></label>
              <input type="text" class="form-control textInput" id="emailInput2" placeholder="Re-enter Company Email *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="personalEmailInput"></label>
              <input type="text" class="form-control textInput" id="personalEmailInput" placeholder="Personal Email (For contact purposes) *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="personalEmailInput2"></label>
              <input type="text" class="form-control textInput" id="personalEmailInput" placeholder="Re-enter Personal Email *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="matcherRate" class="noteLabel">For every $1 donated, your company matches $ </label>
              <input type="number" class="form-control textInput" style="padding-left:5px"id="matcherRate" placeholder="0.50 *">
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8">
            <div class="form-group">
              <label for="noteInput" class="noteLabel">Leave a note to your donor! (optional)</label>
              <textarea class="form-control" id="noteInput" placeholder="Limit to 150 characters" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" id="helper">
          <div class="col-xs-11 col-sm-11 col-md-8 col-lg-8 col-xl-8 text-center">
            <div id="emailNote">Have questions? Email us at teambonobud@gmail.com.</div>
          </div>
        </div>
        <div class="row justify-content-center" id="buttonRow">
            <p><input type="button" class="btn btn-outline-primary" id="backButton" value="Back" onClick="showLayer('page1')"></p>
            <p><input type="button" class="btn btn-outline-primary" id="submitButton" value= Submit!></p>
        </div>
      </div>
</div>

<!-- bootstrap implementation tags -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>


<script src="./matcher.js"></script>
</body>
</html>
